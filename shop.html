<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./dist/shop.js" defer></script>
    <link rel="stylesheet" href="/dist/app.css" />
    <title>Slot Machine</title>
</head>
<body class="shop-page">
     <!-- NavBar And Sidebar -->
    <template id="side">
      <div class="sidebar position-absolute d-flex flex-column py-6 px-5">
        <img class="exit mb-7" src="./public/images/exit.png" alt="cross" />
        <ul class="options px-4">
          <li class="mb-5"><a href="index.html" id="homeLink">Home</a></li>
          <li class="mb-5"><a href="shop.html" class="shop" id="shopLink">Shop</a></li>
          <li class="mb-5"><a href="inventory.html" id="inventoryLink">Inventory</a></li>
        </ul>
      </div> 
    </template>
    
    <template id="navbar">
      <div class="nav w-100 d-flex space-between">
        <img class="menu-button" src="./public/images/menu-button.png" alt="menu button" />
        <div class="position-relative">
          <img class="coin-counter" src="./public/images/coin-counter.png" alt="coin counter" />
          <span class="gold-balance position-absolute"></span>
        </div>
      </div>
    </template>

      <div id="shop">
        <div class="shop-container center position-relative">
          <img class="shop-image" src="./public/images/shop-container.png" alt="shop container" />
          <img class="shop-shadow position-absolute" src="./public/images/shop-shadow.png" alt="shop shadow" />
          <img class="left-coins position-absolute" src="./public/images/left-coins.png" alt="left coins" />
          <img class="right-coins position-absolute" src="./public/images/right-coins.png" alt="right coins" />
          <div class="shop-items-arrows position-absolute">
            <img class="shop-items-left-arrow position-absolute" src="./public/images/left-arrow.png" alt="left arrow" />
            <img class="shop-items-right-arrow position-absolute" src="./public/images/right-arrow.png" alt="right arrow" />
          </div>
          <div class="shop-items position-absolute d-flex">
            <img class="shop-item" src="./public/images/shop-art1.png" alt="item" />
            <img class="shop-item" src="./public/images/shop-art2.png" alt="item" />
            <img class="shop-item" src="./public/images/shop-art3.png" alt="item" />
            <img class="shop-item" src="./public/images/shop-art4.png" alt="item" />
            <img class="shop-item" src="./public/images/shop-coin.png" alt="item" />
          </div>
        </div>
      </div>
</body>
</html>
