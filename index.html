<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slotmachine Game</title>
    <link rel="stylesheet" href="/dist/styles.css" />
    <script src="/dist/app.js" defer></script>
</head>
<body>
    <div id="game-window" class="res1920x1080">
        <div id="title-screen">
            <img class="title-screen-character" src="public/images/characters/alex.png" alt="Image of Alex">
            <div class="main-menu">
                <div class="main-menu-title">MAIN MENU</div>
                <ul class="main-menu-options">
                    <li id="main-menu-option-continue" class="not-active"><span>Continue</span></li>
                    <li id="main-menu-option-new"><span>New Game</span></li>
                    <li id="main-menu-option-load"><span>Load Game</span></li>
                    <li id="main-menu-option-settings"><span>Settings</span></li>
                    <li id="main-menu-option-credits"><span>Credits</span></li>
                    <li id="main-menu-option-exit"><span>Exit Game</span></li>
                </ul>
            </div>
        </div>
        <div id="menu-screen" class="not-active">

        </div>
        <div id="in-game-screen" class="not-active">
            <img id="dialogue-background" src="" class="background" alt="environment image">
            <img id="character-left" src="" class="character-left" alt="left character">
            <img id="character-right" src="" class="character-right" alt="left character">
            <div class="dialogue-wrapper">
                <div id="character-name-left" class="dialogue-name-left"></div>
                <div id="character-name-right" class="dialogue-name-right"></div>
                <div id="dialogue-text" class="dialogue-text"></div>
            </div>
        </div>
        <div id="slot-machine-screen" class="not-active">
            <div class="column-wrapper">
                <div class="column">
                    <div class="column-set">
                        <div class="column-item-wrapper"><div class="column-item"></div></div>
                        <div class="column-item-wrapper"><div class="column-item"></div></div>
                        <div class="column-item-wrapper"><div class="column-item"></div></div>
                    </div>
                    <div class="column-set">
                        <div class="column-item-wrapper"><div class="column-item"></div></div>
                        <div class="column-item-wrapper"><div class="column-item"></div></div>
                        <div class="column-item-wrapper"><div class="column-item"></div></div>
                    </div>
                    <div class="column-set">
                        <div class="column-item-wrapper"><div class="column-item"></div></div>
                        <div class="column-item-wrapper"><div class="column-item"></div></div>
                        <div class="column-item-wrapper"><div class="column-item"></div></div>
                    </div>
                </div>
                <div class="column">
                    <div class="column-set">
                        <div class="column-item-wrapper"><div class="column-item"></div></div>
                        <div class="column-item-wrapper"><div class="column-item"></div></div>
                        <div class="column-item-wrapper"><div class="column-item"></div></div>
                    </div>
                    <div class="column-set">
                        <div class="column-item-wrapper"><div class="column-item"></div></div>
                        <div class="column-item-wrapper"><div class="column-item"></div></div>
                        <div class="column-item-wrapper"><div class="column-item"></div></div>
                    </div>
                    <div class="column-set">
                        <div class="column-item-wrapper"><div class="column-item"></div></div>
                        <div class="column-item-wrapper"><div class="column-item"></div></div>
                        <div class="column-item-wrapper"><div class="column-item"></div></div>
                    </div>
                </div>
                <div class="column">
                    <div class="column-set">
                        <div class="column-item-wrapper"><div class="column-item"></div></div>
                        <div class="column-item-wrapper"><div class="column-item"></div></div>
                        <div class="column-item-wrapper"><div class="column-item"></div></div>
                    </div>
                    <div class="column-set">
                        <div class="column-item-wrapper"><div class="column-item"></div></div>
                        <div class="column-item-wrapper"><div class="column-item"></div></div>
                        <div class="column-item-wrapper"><div class="column-item"></div></div>
                    </div>
                    <div class="column-set">
                        <div class="column-item-wrapper"><div class="column-item"></div></div>
                        <div class="column-item-wrapper"><div class="column-item"></div></div>
                        <div class="column-item-wrapper"><div class="column-item"></div></div>
                    </div>
                </div>
            </div>
            <img class="hands" src="" alt="">
            <img class="row-marker" src="" alt="">
            <div class="spin-button"></div>
        </div>
        <div id="shop-screen" class="not-active">

        </div>
        <div id="inventory-screen" class="not-active">

        </div>
        <div id="sidebar-screen" class="not-active">
            <div id="sidebar-wrapper" class="sidebar-wrapper hide-sidebar">
                <div id="sidebar" class="sidebar">
                    <div class="sidebar-title">Menu</div>
                    <ul>
                        <li id="sidebar-option-story"><span>Story</span></li>
                        <li id="sidebar-option-slot-machine"><span>Slot machine</span></li>
                        <li id="sidebar-option-shop"><span>Shop</span></li>
                        <li id="sidebar-option-inventory"><span>Inventory</span></li>
                        <li id="sidebar-option-settings"><span>Settings</span></li>
                        <li id="sidebar-option-title"><span>Back to Title Screen</span></li>
                    </ul>
                </div>
                <div id="show-sidebar-button" class="sidebar-show-button"></div>
                <div id="hide-sidebar-button" class="sidebar-hide-button not-active"></div>
            </div>
        </div>
        <div id="coin-counter-wrapper">
            <div class="balance-wrapper">
                <span id="coin-counter-balance" class="gold-balance">0</span>
            </div>
        </div>
    </div>
</body>
</html>
